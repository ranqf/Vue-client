<!DOCTYPE html>
<html data-dpr="2" style="font-size: 75px;">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no">
    <title>gshop-client</title>
    <link rel="stylesheet" href="./static/css/reset.css">
    <link rel="stylesheet" href="http://at.alicdn.com/t/font_948577_5on246tloe5.css">
    <!--<script src="https://as.alipayobjects.com/g/component/fastclick/1.0.6/fastclick.js"></script>-->
    <script>
      if ('addEventListener' in document) {
        document.addEventListener('DOMContentLoaded', function() {
          FastClick.attach(document.body);
        }, false);
      }
      if(!window.Promise) {
        document.writeln('<script src="https://as.alipayobjects.com/g/component/es6-promise/3.2.2/es6-promise.min.js"'+'>'+'<'+'/'+'script>');
      }
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script>
      (function(designWidth){
        var size = (window.innerWidth || document.documentElement.clientWidth) / designWidth * 100;
        document.documentElement.style.fontSize = size + "px";
        document.body.style.fontSize = 16 + "px"
      })(750);
    </script>
  </body>
</html>
